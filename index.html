<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Youtube DJ</title>
  <meta name="description" content="Youtube DJ - DJ like a pro!">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- YT Player (including jquery) -->
  <link href="YTPlayer/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="YTPlayer/jquery.mb.YTPlayer.js"></script>
  <!-- Knockout draggable -->
  <!-- <script type='text/javascript' src='../ext/jquery-1.9.1.js'></script> -->
  <script type="text/javascript" src="js/jquery-ui.js"></script>

  <script type='text/javascript' src="js/knockout-3.4.0.js"></script>
  <script type='text/javascript' src="js/knockout-sortable.js"></script>
  <!-- My Files -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/key.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <div class="text-center">
    <h1>YTDJ - Youtube DJ</h1>
  </div>
  <div class="col-sm-6 col-md-5 col-lg-4 col-lg-offset-1" id="videobox">
    <div class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=oHg5SJYRHA0',containment:'self',autoPlay:false, mute:true, startAt:0, opacity:1, stopMovieOnBlur:false}">My video</div>
    <div class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=EyoutEHpPAU',containment:'self',autoPlay:false, mute:true, startAt:0, opacity:1, stopMovieOnBlur:false}">My video</div>
  </div>



  <div class="col-sm-6 col-md-7 col-lg-offset-1 col-lg-5">
      <h3 class="text-center">Play Queue</h3>
      <div class="container col-xs-12" data-bind="sortable: songs">
          <div class="item">
              <a data-bind="attr:{href:id}, text: title, click: $root.selectedSong"></a>
              <span style="float:right">
                <span data-bind="text: duration"></span>
                <span data-bind="click: $root.deleteSong" class="glyphicon glyphicon-remove">
              </span>
          </div>
      </div>
      <div class="col-xs-12 text-center">
        <form id="addSong" class="item">
          <input data-bind="value: newSongId" placeholder="Enter a video id from YouTube URL..."/>
            <button id="addSong" data-bind="click: addNewSong">Add Song</button>
        </form>
      </div>
  </div>
  <br>

<!-- <button onclick="console.log(jQuery('#video1').YTPGetVideoData())">video info</button> -->

<!-- http://www.knockmeout.net/2012/02/revisiting-dragging-dropping-and.html -->



<div class="clearfix"></div>
<div id="results">
    <h3>Songs</h3>
    <ul data-bind="foreach: songs">
        <li data-bind="text: name"></li>
    </ul>
</div>


</body>
</html>
